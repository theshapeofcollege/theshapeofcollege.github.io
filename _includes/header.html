<!doctype html>
<head>
    <!-- Meta -->
    <meta charset="utf-8">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.data.global.title }}{% endif %}</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta name="description" content={% if page.description %}{{ page.description }}{% else %}{{ site.data.global.description }}{% endif %}>

    <!-- Analytics -->


    <!-- Open Graph Protocol (Social Media) -->
    <meta property="og:locale" content="en_US" />
    <meta property="og:site_name" content={{ site.data.global.site-name }} />
    <meta property="og:title" content={% if page.title %}{{ page.title }}{% else %}{{ site.data.global.title }}{% endif %} />
    <meta property="og:description" content= {{ site.data.global.description }}/>
    <meta property="og:url" content="page.url" />
    <meta property="og:image" content="/img/icon/face-icon-transparent.png" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/img/icon/face-icon-transparent.png">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lato|Roboto" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="/css/style.css">
    <!--
    <link href="//cdn-images.mailchimp.com/embedcode/horizontal-slim-10_7.css" rel="stylesheet" type="text/css">
  -->
    <!--[if lte IE 9]>
    <script src="masonry.pkgd.min.js"></script>
    <![endif]-->

</head>
<body>
